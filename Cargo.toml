[package]
name = "voice-dictation"
version = "0.1.0"
edition = "2021"

[dependencies]
dictation-engine = { path = "dictation-engine" }
dictation-gui = { path = "dictation-gui" }
schema-tui = { path = "../schema-tui" }
clap = { version = "4", features = ["derive"] }

[workspace]
members = [
    "dictation-engine",
    "dictation-gui",
]
resolver = "2"

[workspace.dependencies]
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1"
tracing = "0.1"
tracing-subscriber = "0.3"
